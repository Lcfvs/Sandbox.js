<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sandbox.js - Demo</title>
    </head>
    <body>
        <p></p>
        <script src="../sandbox.js"></script>
        <script>
            'use strict';
            var box = new Sandbox('namedSandboxable.js', 'namedSandboxable');
            box.onreadystatechange = function(){
                if(this.readyState === 4){
                    this.window.namedSandboxable(window);
                }
            };
            new Sandbox('sandboxable.js');
        </script>
    </body>
</html>
