<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sandbox.js - Demo</title>
    </head>
    <body>
        <p></p>
        <script src="../sandbox.min.js"></script>
        <script>
            'use strict';
            var anonymousSandbox, namedSandbox;
            anonymousSandbox = new Sandbox('sandboxable.js');
            namedSandbox = new Sandbox('namedSandboxable.js', 'namedSandboxable', function(){
                if(this.readyState === 4){
                    this.window.namedSandboxable(window, this.document);
                }
            });
        </script>
    </body>
</html>
